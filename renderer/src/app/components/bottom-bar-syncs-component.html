@if (transfer) {
  <div class="d-flex align-items-center truncate fs-xxs ms-auto me-auto">
    <span class="d-flex align-items-center me-1">
      <fa-icon [icon]="transfer.sideIcon" class="{{transfer.ok ? transfer.sideIconClass : 'circle-error-icon'}} me-1"/>
      <fa-icon [icon]="transfer.actionIcon" [class.text-danger]="!transfer.ok" class="circle-gray-icon" size="sm"/>
    </span>
    <span class="truncate">{{ transfer.name }}</span>
  </div>
  @if (transferProgress) {
    <div class="d-flex bottomBar-syncProgress">
      <progressbar [value]="transferProgress.percent" [max]="100" [animate]="true">
        <div class="progress-text">{{ transferProgress.currentSize }}&nbsp;â€¢&nbsp;{{ transferProgress.totalSize }}</div>
      </progressbar>
    </div>
  }
}
